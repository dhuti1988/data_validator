name: Test and Package src to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest -q

  deploy:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------- Package src folder and upload zip to S3 ----------
      - name: Package src folder
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_PREFIX: ${{ secrets.S3_PREFIX }}
        run: |
          if [ -d src ]; then
            ZIP_NAME="data_validator.zip"
            echo "Creating $ZIP_NAME from src/"
            rm -f "$ZIP_NAME"
            zip -r "$ZIP_NAME" src

            PREFIX="${S3_PREFIX%/}"
            if [ -n "$PREFIX" ]; then
              S3_URI="s3://$S3_BUCKET/$PREFIX/$ZIP_NAME"
            else
              S3_URI="s3://$S3_BUCKET/$ZIP_NAME"
            fi

            echo "Uploading $ZIP_NAME to $S3_URI"
            aws s3 cp "$ZIP_NAME" "$S3_URI"
          else
            echo "❌ No src directory found."
            exit 1
          fi

      - name: Done
        run: echo "✅ src folder packaged and uploaded to S3"
